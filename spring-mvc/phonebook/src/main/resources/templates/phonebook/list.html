<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>전화번호부</title>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header th:insert="common/header.html"></header>
    <div class="container">
        <table class="table">
            <thead class="thead-light">
                <tr class="text-center">
                    <th scope="col">#</th>
                    <th scope="col">이름</th>
                    <th scope="col">전화번호</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center" th:each="phoneNumber : ${phoneNumberList}">
                    <th scope="row">
                        <span th:text="${phoneNumber.id}"></span>
                    </th>
                    <td>
                        <a th:href="@{'/add/' + ${phoneNumber.id}}">
                            <span th:text="${phoneNumber.name}"></span>
                        </a>
                    </td>
                    <td>
                        <span th:text="${phoneNumber.phoneNumber}"></span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="row">
            <div class="col-auto mr-auto"></div>
            <div class="col-auto">
                <a class="btn btn-primary" th:href="@{/add}" role="button">전화번호 등록</a>
            </div>
        </div>
    </div>
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
