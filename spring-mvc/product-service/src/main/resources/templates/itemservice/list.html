<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 서비스 - 목록</title>
    <meta charset="UTF-8">
    <link href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <table class="table">
        <thead class="thead-light">
        <tr class="text-center">
            <th scope="col">ID</th>
            <th scope="col">상품명</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-center" th:each="item : ${items}">
            <th scope="row">
                <span th:text="${item.id}">ID</span>
            </th>
            <td>
                <a th:href="@{'/detail/' + ${item.id}}">
                    <span th:text="${item.itemName}">상품명</span>
                </a>
            </td>
            <td>
                <span th:text="${item.price}">가격</span>
            </td>
            <td>
                <span th:text="${item.quantity}">수량</span>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-auto mr-auto"></div>
        <div class="col-auto">
            <button class="btn btn-primary"
                    onclick="location.href='addForm.html'"
                    th:onclick="|location.href='@{/add}'|">상품 등록</button>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
