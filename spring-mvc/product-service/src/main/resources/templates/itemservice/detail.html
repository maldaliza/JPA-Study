<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 서비스 - 상세보기</title>
    <meta charset="UTF-8">
    <link href='/webjars/bootstrap/4.5.0/css/bootstrap.min.css' rel='stylesheet'>
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <div style="padding-bottom: 10px;">
        <h2><strong>상품 상세보기</strong></h2>
    </div>
    <div style="padding-bottom: 10px;">
        <label for="itemId">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${item.id}" readonly>
    </div>
    <div style="padding-bottom: 10px;">
        <label for="itemName">상품명</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.itemName}" readonly>
    </div>
    <div style="padding-bottom: 10px;">
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${item.price}" readonly>
    </div>
    <div style="padding-bottom: 15px;">
        <label for="quantity">수량</label>
        <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${item.quantity}" readonly>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/edit/{itemId}(itemId=${item.id})}'|">상품 수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='list.html'"
                    th:onclick="|location.href='@{/}'|">목록으로</button>
        </div>
        <div class="col">
            <form th:action="@{'/detail/' + ${item.id}}" method="post">
                <input type="hidden" value="delete"/>
                <button type="submit" class="w-100 btn btn-danger btn-lg">상품 삭제</button>
            </form>
        </div>
    </div>
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
