<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 - 목록</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <header th:insert="common/header.html"></header>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${postList}">
                <td th:text="${post.id}">1</td>
                <td th:text="${post.title}">안녕하세요.</td>
                <td th:text="${post.author}">홍길동</td>
                <td th:text="${#temporals.format(post.createdDate, 'yyyy-MM-dd HH:mm')}">2021-04-21 03:20</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
